<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <!-- Navbar start here -->
        <nav class="navbar container">
            <h1 class="brand">Tech<span>Wave</span></h1>
            <ul class="nav-links">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
            <button class="btn-group bg-gradient">
                <span>Subscribe</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
                
            <div class="hamburger-icon">
                <img src="./assets/hamburger-menu.png" alt="Menu">
            </div>
        </nav>
        <hr class="navbar-bottom-line">
        <!-- Banner start here -->
        <section class="banner">
            <div class="container banner-parent">
                <div class="banner-image">
                    <img src="./assets/microphone.png" alt="microphone">
                    <div class="tooltip">
                        <span>New</span>
                    </div>
                </div>
                <div class="banner-content">
                    <h1>TechWave</h1>
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="btn-group-container">
                        <button class="btn-group bg-gradient">
                            <img src="./assets/spotify.png" alt="spotify">
                            <span>Listen on Spotify</span>
                        </button>
                        <button class="btn-group">
                            <img src="./assets/message.png" alt="spotify">
                            <span>Subscribe</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main></main>

    <footer></footer>
</body>
</html>
